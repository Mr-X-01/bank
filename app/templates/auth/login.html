{% extends 'base.html' %}

{% block title %}Вход - Кредитная История{% endblock %}

{% block extra_css %}
<style>
    .auth-page {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 300px);
        background: linear-gradient(135deg, rgba(74, 118, 168, 0.05) 0%, rgba(136, 192, 208, 0.05) 100%);
        padding: 40px 0;
    }
    
    .auth-container {
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
    }
    
    .auth-card {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: var(--transition);
    }
    
    .auth-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 25px 30px;
        text-align: center;
        position: relative;
    }
    
    .auth-title {
        font-size: 1.8rem;
        margin: 0;
        font-weight: 600;
    }
    
    .auth-subtitle {
        font-size: 1rem;
        margin-top: 5px;
        opacity: 0.9;
    }
    
    .auth-icon {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: var(--accent-color);
    }
    
    .auth-body {
        padding: 30px;
    }
    
    .form-group {
        margin-bottom: 25px;
        position: relative;
    }
    
    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--dark-color);
    }
    
    .form-control {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
        box-sizing: border-box;
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(74, 118, 168, 0.2);
        outline: none;
    }
    
    .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        transition: var(--transition);
        margin-top: 17px;
    }
    
    .form-control:focus + .input-icon {
        color: var(--primary-color);
    }
    
    .btn-auth {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        font-weight: 500;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    
    .btn-auth:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        color: #666;
    }
    
    .auth-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
    }
    
    .auth-link:hover {
        color: var(--secondary-color);
        text-decoration: underline;
    }
    
    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px;
    }
    
    .remember-me input {
        width: 16px;
        height: 16px;
        accent-color: var(--primary-color);
    }
    
    .remember-me label {
        color: #666;
        cursor: pointer;
    }
    
    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 17px;
    }
    
    .password-toggle:hover {
        color: var(--primary-color);
    }
    
    .auth-separator {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
        color: #999;
    }
    
    .auth-separator::before,
    .auth-separator::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #eee;
    }
    
    .auth-separator::before {
        margin-right: 10px;
    }
    
    .auth-separator::after {
        margin-left: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-sign-in-alt auth-icon"></i>
                <h2 class="auth-title">Добро пожаловать!</h2>
                <p class="auth-subtitle">Войдите в свой аккаунт для управления кредитами</p>
            </div>
            <div class="auth-body">
                <form method="post">
                    <div class="form-group">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" id="username" class="form-control" required autocomplete="username">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" name="password" id="password" class="form-control" required autocomplete="current-password">
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Запомнить меня</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-auth">
                            <i class="fas fa-sign-in-alt"></i> Войти в систему
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        Нет аккаунта? <a href="{{ url_for('auth.register') }}" class="auth-link">Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordToggle = document.getElementById('password-toggle');
        const passwordField = document.getElementById('password');
        
        if (passwordToggle && passwordField) {
            passwordToggle.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    passwordToggle.classList.remove('fa-eye');
                    passwordToggle.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    passwordToggle.classList.remove('fa-eye-slash');
                    passwordToggle.classList.add('fa-eye');
                }
            });
        }
    });
</script>
{% endblock %}
