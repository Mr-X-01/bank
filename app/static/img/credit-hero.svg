<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="500" height="400" fill="#f5f7fa" rx="20" ry="20"/>
  
  <!-- Кредитная карта -->
  <g transform="translate(100, 120)">
    <!-- Карта -->
    <rect width="300" height="180" rx="15" ry="15" fill="#4a76a8" filter="drop-shadow(0px 10px 15px rgba(0, 0, 0, 0.2))"/>
    
    <!-- Золотая полоса -->
    <rect y="40" width="300" height="40" fill="#ebcb8b" opacity="0.8"/>
    
    <!-- Чип -->
    <rect x="40" y="100" width="50" height="40" rx="5" ry="5" fill="#d8dee9" opacity="0.9"/>
    
    <!-- Номер карты -->
    <g fill="#ffffff">
      <rect x="120" y="105" width="20" height="10" rx="2" ry="2"/>
      <rect x="150" y="105" width="20" height="10" rx="2" ry="2"/>
      <rect x="180" y="105" width="20" height="10" rx="2" ry="2"/>
      <rect x="210" y="105" width="20" height="10" rx="2" ry="2"/>
      
      <rect x="120" y="125" width="20" height="10" rx="2" ry="2"/>
      <rect x="150" y="125" width="20" height="10" rx="2" ry="2"/>
      <rect x="180" y="125" width="20" height="10" rx="2" ry="2"/>
      <rect x="210" y="125" width="20" height="10" rx="2" ry="2"/>
    </g>
    
    <!-- Логотип -->
    <circle cx="250" cy="40" r="20" fill="#88c0d0" opacity="0.9"/>
  </g>
  
  <!-- Документы и графики -->
  <g transform="translate(80, 50)">
    <!-- Документ 1 -->
    <rect x="0" y="0" width="80" height="100" rx="5" ry="5" fill="#ffffff" stroke="#d8dee9" stroke-width="2"/>
    <line x1="15" y1="20" x2="65" y2="20" stroke="#4c566a" stroke-width="2"/>
    <line x1="15" y1="35" x2="65" y2="35" stroke="#4c566a" stroke-width="2"/>
    <line x1="15" y1="50" x2="65" y2="50" stroke="#4c566a" stroke-width="2"/>
    <line x1="15" y1="65" x2="40" y2="65" stroke="#4c566a" stroke-width="2"/>
    
    <!-- Документ 2 -->
    <rect x="-10" y="-10" width="80" height="100" rx="5" ry="5" fill="#ffffff" stroke="#d8dee9" stroke-width="2" opacity="0.7"/>
    
    <!-- График -->
    <g transform="translate(330, 20)">
      <rect width="100" height="60" rx="5" ry="5" fill="#ffffff" stroke="#d8dee9" stroke-width="2"/>
      <polyline points="10,50 25,30 40,40 55,20 70,35 85,15" fill="none" stroke="#a3be8c" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Монеты -->
  <g>
    <circle cx="70" cy="330" r="25" fill="#ebcb8b" stroke="#d08770" stroke-width="2"/>
    <text x="70" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#2e3440">₽</text>
    
    <circle cx="120" cy="350" r="20" fill="#ebcb8b" stroke="#d08770" stroke-width="2"/>
    <text x="120" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#2e3440">₽</text>
    
    <circle cx="400" cy="320" r="30" fill="#ebcb8b" stroke="#d08770" stroke-width="2"/>
    <text x="400" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e3440">₽</text>
  </g>
  
  <!-- Декоративные элементы -->
  <g opacity="0.5">
    <circle cx="40" cy="40" r="15" fill="#5e81ac"/>
    <circle cx="460" cy="60" r="20" fill="#81a1c1"/>
    <circle cx="440" cy="360" r="10" fill="#88c0d0"/>
    <rect x="20" y="200" width="30" height="30" rx="5" ry="5" fill="#a3be8c"/>
    <rect x="450" cy="200" width="20" height="20" rx="5" ry="5" fill="#b48ead"/>
  </g>
</svg>